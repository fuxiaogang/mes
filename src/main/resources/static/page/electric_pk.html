<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" href="../css/common.css" rel="Stylesheet"/>
    <link rel="stylesheet" href="../js/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link type="text/css" href="../js/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" rel="Stylesheet"/>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="../js/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/electric_pk.js"></script>
    <title>MINOP-MES</title>
</head>
<body>
<div class="electric-wrapper">

    <div class="pk-title-info">
        <span>电气车间-生产管理看板</span>
        <span>
            <input type="text" value="" id="dateSelect" placeholder="日期 Date" class="form_datetime">
        </span>
        <span><a href="./index.html">返回首页</a></span>
    </div>
    <div class="station-status">
        <p>工位状态 Station state</p>
        <div class="station-status-list" id="stationStatus">
            <ul>
            </ul>
        </div>
    </div>

    <div>
        <p class="pk-title-info">生产信息 Production Inf.</p>
        <table id="productionHead" class="table production-head" style="margin: 0;">
            <thead>
            <tr>
                <th width="10%"><div>项目号</div><div>Project</div></th>
                <th width="20%"><div>图号</div><div>DrwID</div></th>
                <th width="10%"><div>电柜</div><div>Material</div></th>
                <th width="10%"><div>姓名</div><div>Name</div></th>
                <th width="10%"><div>工位</div><div>Sta</div></th>
                <th width="10%"><div>状态</div><div>Stu</div></th>
                <th width="20%"><div>开始时间</div><div>From</div></th>
                <th width="10%"><div>持续时间</div><div>Duration</div></th>
            </tr>
            </thead>
        </table>
        <div class="production-inf" id="productionInf">
            <table class="table" id="prd-table">
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script>

    $(function () {
        /***高度控制***/
        var browserHeight = emsCommon.getBrowserHeight();
        var h1 = parseInt($(".pk-title-info").outerHeight(true)) * 2;
        var h2 = $(".station-status").outerHeight(true);
        var h3 = $("#productionHead").outerHeight(true);
        var tableHeight = browserHeight - (h1 + h2 + h3);
        $("#productionInf").height(tableHeight);

        /***日期控件***/
        $("#dateSelect").datetimepicker({
            language:  'zh-CN',
            format: 'yyyy-mm-dd',//显示格式
            todayHighlight: 1,//今天高亮
            minView: "month",//设置只显示到月份
            startView:2,
            forceParse: 0,
            showMeridian: 1,
            autoclose: 1//选择后自动关闭
        });

    });

</script>
</body>
</html>
