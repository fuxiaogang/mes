<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" href="../css/common.css" rel="Stylesheet" />
    <link rel="stylesheet" href="../js/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link type="text/css" href="../js/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" rel="Stylesheet"/>
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/assembly_pk.js"></script>

    <title>MINOP-MES</title>
</head>
<body>
<div class="electric-wrapper">

    <div class="pk-title-info">
        <span class="float-left">装配车间-生产管理看板</span>
        <span  id="dateSelect">
        </span>
        <span class="float-right"><a href="./index.html">返回首页</a></span>
    </div>
    <div class="station-status">
        <p>工位状态 Station state</p>
        <div class="station-status-list" id="stationStatus">
            <ul>
            </ul>
        </div>
    </div>


    <div>
        <p class="pk-title-info">生产信息 Production Inf.</p>
        <div id="productionHeadWrap">
            <table id="productionHead" class="table assemble-prd-head" style="margin: 0;">
                <thead>
                <tr>
                    <th width="10%"><div>项目号</div><div>Project</div></th>
                    <th width="10%"><div>单元号</div><div>Unit</div></th>
                    <th width="10%"><div>单元描述</div><div>Material</div></th>
                    <th width="10%"><div>设备号</div><div>Equ</div></th>
                    <th width="10%"><div>设备</div><div>Equ.Dec</div></th>
                    <th width="10%"><div>工位</div><div>Sta</div></th>
                    <th width="10%"><div>状态</div><div>Stu</div></th>
                    <th width="10%"><div>姓名</div><div>Name</div></th>
                    <th width="10%"><div>开始时间</div><div>From</div></th>
                    <th width="10%"><div>持续时间</div><div>Duration</div></th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="assemble-prd-inf" id="productionInf">
            <table class="table" id="prd-table">
                <tbody>
                <!--<tr>
                    <td>asddsada</td><td>asddsada</td><td>asddsada</td><td>asddsada</td><td>asddsada</td><td>asddsada</td>
                    <td>asddsada</td><td>asddsada</td><td>asddsada</td><td>asddsada</td>
                </tr>-->
                </tbody>
            </table>
        </div>
    </div>
</div>


<script type="text/javascript">

    $(function(){
        /***高度控制***/
        var browserHeight =  emsCommon.getBrowserHeight();
        var h1 = parseInt($(".pk-title-info").outerHeight(true)) * 2;
        var h2 = $(".station-status").outerHeight(true);
        var h3 = $("#productionHead").outerHeight(true);
        var tableHeight = browserHeight - (h1 + h2 + h3);
        $("#productionInf").height(tableHeight);

        /***日期***/
//        $("#dateSelect").text((new Date()).Format("yyyy-MM-dd"));

        /***表头固定-生产信息-滚动条***/
        if($("#productionInf").outerWidth() - $("#productionInf .table").outerWidth() > 3){
            $("#productionHeadWrap").css({"overflow-y": "scroll"});
        }
        /***表头固定-生产信息-宽度***/
        $("#productionInf .table tr").eq(0).children().each(function(index,value){
            var tempWidth = $(value).outerWidth();
            $("#productionHeadWrap .table tr th").eq(index).css({'width':tempWidth+"px"});
        });

    });

</script>
</body>
</html>
