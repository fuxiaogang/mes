<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" href="../css/common.css" rel="Stylesheet" />
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <script type="text/javascript" src="../js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/assembly_pk.js"></script>
    <title>MINOP-MES</title>
</head>
<body>
<div class="electric-wrapper">

    <div class="pk-title-info">
        <span>装配车间-生产管理看板</span>
        <span><input type="text" value="" id="dateSelect"></span>
        <span><a href="./index.html">返回首页</a></span>
    </div>
    <div class="station-status">
        <p>工位状态 Station state</p>
        <div class="station-status-list" id="stationStatus">
            <ul>
            </ul>
        </div>
    </div>


    <div>
        <p class="pk-title-info">生产信息 Production Inf.</p>
        <table id="productionHead" class="table assemble-prd-head" style="margin: 0;">
            <thead>
            <tr>
                <th width="10%">项目号Project</th>
                <th width="10%">单元号Unit</th>
                <th width="10%">单元描述 Material</th>
                <th width="10%">设备号 Equ</th>
                <th width="10%">设备 Equ.Dec</th>
                <th width="10%">工位 Sta</th>
                <th width="10%">状态 Stu</th>
                <th width="10%">姓名 Name</th>
                <th width="10%">开始时间 From</th>
                <th width="10%">持续时间 Duration</th>
            </tr>
            </thead>
        </table>

        <div class="assemble-prd-inf" id="productionInf">
            <table class="table" id="prd-table">
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script>

    $(function(){
        /***高度控制***/
        var browserHeight =  emsCommon.getBrowserHeight();
        var h1 = parseInt($(".pk-title-info").outerHeight(true)) * 2;
        var h2 = $(".station-status").outerHeight(true);
        var h3 = $("#productionHead").outerHeight(true);
        var tableHeight = browserHeight - (h1 + h2 + h3);
        $("#productionInf").height(tableHeight);
    });

</script>
</body>
</html>
